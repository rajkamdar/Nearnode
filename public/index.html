<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nearnode</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <h1 class="title">Nearnode</h1>
        <div id="homepage">
            <h1>Find people near you!</h1>
            <div id="users"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

        <!-- Create React Component -->
        <script type="text/babel">
        var users = React.createClass({
            getInitialState: function(){
                return({
                    users: []
                });
            },
            render: function(){
                var users = this.state.users;
                users = users.map(function(user, index){
                    return(
                        <li key={index}>
                            <span className={user.obj.available}></span>
                            <span className="name">{user.obj.name}</span>
                            <span className="dist">{Math.floor(user.dis / 1000)} km</span>
                        </li>
                    );
                });
                return(
                    <div id="user-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter your Latitude:</label>
                            <input type="text" ref="lat" placeholder="latitude" required />
                            <label>Enter your Longitude:</label>
                            <input type="text" ref="lon" placeholder="longitude" required />
                            <input type="submit" value="Find users" />
                        </form>
                        <ul>{users}</ul>
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();
                var lon = this.refs.lon.value;
                var lat = this.refs.lat.value;

                fetch('/api/nearby?lon=' + lon + '&lat=' + lat).then(function(data){
                    return data.json();
                }).then( json => {
                    this.setState({
                        users: json
                    });
                    console.log(json);
                });
            }
        });
        ReactDOM.render(<users />, document.getElementById('users'));
        </script>


    </body>
</html>
